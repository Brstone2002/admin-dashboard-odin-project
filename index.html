<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="sidebar-container">
            <div class="sidebar-heading">               
               <img src="assets/icons/dashboardicon.png" alt="dashboard icon" class="dashboard-icon"> <h1>Dashboard</h1>
            </div>

            <div class="top-sidebar-list">
                <ul>
                    <li>
                        <img src="assets/icons/homeicon.png" alt="home icon"> 
                        <a href="">Home</a>
                    </li>

                    <li>
                        <img src="assets/icons/profileicon.png" alt="profile icon"> 
                        <a href="">Profile</a>
                    </li>

                    <li>
                        <img src="assets/icons/messageicon.png" alt="message icon"> 
                        <a href="">Messages</a>
                    </li>

                    <li>
                        <img src="assets/icons/historyicon.png" alt="history icon"> 
                        <a href="">History</a>
                    </li>

                    <li>
                        <img src="assets/icons/taskicon.png" alt="task icon"> 
                        <a href="">Tasks</a>
                    </li>

                    <li>
                        <img src="assets/icons/communityicon.png" alt="community icon"> 
                        <a href="">Communities</a>
                    </li>
                </ul>                   
            </div>

            <div class="bottom-sidebar-list">
                <ul>
                    <li>
                        <img src="assets/icons/settingsicon.png" alt="settings icon"> 
                        <a href="">Settings</a>
                    </li>

                    <li>
                        <img src="assets/icons/supporticon.png" alt="support icon"> 
                        <a href="">Support</a>
                    </li>

                    <li>
                        <img src="assets/icons/privacyicon.png" alt="privacy icon"> 
                        <a href="">Privacy</a>
                    </li>
                </ul>                
            </div>
        </div>

        <div class="top-container">
            <div class="search-container">
                <img src="assets/icons/searchicon.png" alt="search icon"> 
                <input type="text">
            </div>

            <div class="notify-container">
                <img src="assets/icons/bellicon.png" alt="bell icon" class="bell-icon">
                <img src="assets/profile-icons/7309681.jpg" alt="user profile pic" class="notify-pic">
                <p>Brandon Stone</p>
            </div>

            <div class="greeting-container">
                <img src="assets/profile-icons/7309681.jpg" alt="user profile pic">
                <p class="greeting">Hi there,</p>
                <p class="greeting-name">Brandon Stone (@brandon)</p>
            </div>

            <div class="btn-container">
                <button class="new-btn">New</button>
                <button class="upload-btn">Upload</button>
                <button class="share-btn">Share</button>
            </div>
        </div>

        <div class="content-container">

        </div>
    </div>
</body>
</html>
